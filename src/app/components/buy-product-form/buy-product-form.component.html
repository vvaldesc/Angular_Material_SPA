<button 
(click)="toogleForm()"
[disabled]="(product.price === 0) ? true : false"
>Comprar</button>
    <form [style.display]="!formState ? 'none' : 'block'" (ngSubmit)="returnPost()">
        <label for="address" class="form-label">Address:</label>
        <input 
        [(ngModel)]="address"
        type="text" id="address" name="address" required class="form-input">

        <label for="postalCode" class="form-label">Postal Code:</label>
        <input
        [(ngModel)]="postalCode"
        type="text" id="postalCode" name="postalCode" required class="form-input">

        <app-btn 
            [disabled]="(product.price === 0) ? true : false" 
            [func]="buyProduct"
            [id]="product.name"
        >Pedir</app-btn>
    </form>
