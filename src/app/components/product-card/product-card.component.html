<div [ngStyle]="pocoStock ? specialStyle : null" class="product-card">
    <img [src]="product.image" [alt]="product.image" class="product-image">
    <h2 class="product-title">{{ agotado ? product.name + ', AGOTADO' : product.name }}</h2>
    <p class="product-price">{{ product.price | currency:'EUR':'symbol-narrow' }}</p>
    <p class="product-description">{{ product.description }}</p>
    <p *ngIf="caro" class="product-description"><strong>Es caro</strong></p>
    <p *ngIf="pocoStock" class="product-description"><strong>Pocas existencias</strong></p>
    <p class="product-description">{{ product.date | date }}</p>
        <app-buy-product-form [agotado]="agotado" [product]="product"></app-buy-product-form>
</div>
