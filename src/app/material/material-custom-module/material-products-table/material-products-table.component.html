<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="completeName">
      <th i18n mat-header-cell *matHeaderCellDef> Complete name </th>
      <td mat-cell *matCellDef="let element"> {{element.completeName}} </td>
    </ng-container>
  
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th i18n mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- IP Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>
  
    <!-- Tlf Column -->
    <ng-container matColumnDef="tlf">
      <th mat-header-cell *matHeaderCellDef> Tlf </th>
      <td mat-cell *matCellDef="let element"> {{element.tlf}} </td>
        </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th i18n mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th i18n mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address.address}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th i18n mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
    </ng-container>

    <!-- Postal Code Column -->
    <ng-container matColumnDef="postalCode">
      <th i18n mat-header-cell *matHeaderCellDef> Postal Code </th>
      <td mat-cell *matCellDef="let element"> {{element.address.postalCode}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th i18n mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.address.state}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
